<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body style="font-family: Arial, Helvetica, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
        <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); text-align: center; width: 300px;">
            <h1>Login</h1>
            <form id="login-form" style="display: flex; flex-direction: column;">
                <label for="username" style="font-size: 16px; margin: 10px 0 5px;">Username:</label>
                <input type="text" id="username" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 15px;"><br>

                <label for="password" style="font-size: 16px; margin: 10px 0 5px;">Password:</label>
                <input type="password" id="password" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 15px;"><br>

                <button type="submit" style="padding: 10px; font-size: 18px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">Login</button>
            </form>
            <p id="error-message" style="color: red; font-size: 14px; margin-top: 10px;"></p>
        </div>

        <script src="login.js"></script>
    </body>
</html>
